<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Steam Discount Checker">
        <meta name="keywords" content="HTML">
        <meta name="author" content="kjl001">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Steam Discount Checker</title>
        <link href="./favicon.ico" rel="icon">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>
        <header>

        </header>

        <main>
            <div class="form-container">
                <form class="form">
                    <input id="search" type="text" class="input" placeholder="Game Name"/>
                    <button id="submit" class="submit-results" type="submit">SUBMIT</button>
                    <button id="clear" class="clear-results" type="button">CLEAR</button>
                    <button id="start" class="start-results" type="button">START</button>
                </form>
            </div>
            <div class="results-container">
                <ul class="results-list" id="list">
                    <li class="result-item">
                        <label class="check-container">
                            <span>Name: ${game.name} | Initial: ${game.initial_price} USD | Final: ${game.final_price} USD | Discount: ${game.discount}%</span>
                            <input type="checkbox" class="checkbox"/>
                            <span class="checkmark"></span>
                        </label>
                    </li>
                    <li class="result-item">
                        <input type="checkbox"/>
                        <span>Name: ${game.name} | Initial: ${game.initial_price} USD | Final: ${game.final_price} USD | Discount: ${game.discount}%</span>
                    </li>
                    <li class="result-item">
                        <input type="checkbox"/>
                        <span>Name: ${game.name} | Initial: ${game.initial_price} USD | Final: ${game.final_price} USD | Discount: ${game.discount}%</span>
                    </li>
                </ul>
            </div>
        </main>

        <script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
        <script type="module" src="index.js">
        </script>
    </body>
</html>
